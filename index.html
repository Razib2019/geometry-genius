<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header></header>
    <main>
      <!-- Main Content Container -->
      <div class="flex flex-col md:flex-row">
        <!-- Shape Card Container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
          <!-- Triangle Card-->
          <div class="card w-96 bg-base-200 shadow-xl p-2">
            <figure>
              <img src="./images/triangle.png" alt="Triangle" />
            </figure>
            <div class="card-body">
              <h2 class="text-center text-4xl">Triangle</h2>
              <p class="text-center text-3xl my-2">Area (A) = 0.5 x b x h</p>
              <div class="flex items-center justify-center my-2">
                <!-- Triangle Base -->
                <input
                  class="w-24 text-2xl p-2 rounded-sm mb-2"
                  type="text"
                  name=""
                  id="triangle-base"
                  placeholder="b"
                />
                <span class="mr-4 ml-2">cm</span>
                <!-- Triangle Height -->
                <input
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  name=""
                  id="triangle-height"
                  placeholder="h"
                />
                <span class="ml-2">cm</span>
              </div>
              <div>
                <p class="text-2xl text-center">
                  Area: <span id="triangle-area"></span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateTriangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rectangle Card-->
          <div class="card w-96 bg-base-200 shadow-xl p-2">
            <figure>
              <img src="./images/rectangle.png" alt="Rectangle" />
            </figure>
            <div class="card-body">
              <h2 class="text-center text-4xl">Rectangle</h2>
              <p class="text-center text-3xl my-2">Area (A) = w x l</p>
              <div class="flex items-center justify-center my-2">
                <!-- Rectangle Width -->
                <input
                  class="w-24 text-2xl p-2 rounded-sm mb-2"
                  type="text"
                  name=""
                  id="rectangle-width"
                  placeholder="w"
                />
                <span class="mr-4 ml-2">cm</span>
                <!-- Rectangle Length -->
                <input
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  name=""
                  id="rectangle-length"
                  placeholder="l"
                />
                <span class="ml-2">cm</span>
              </div>
              <div>
                <p class="text-2xl text-center">
                  Area: <span id="rectangle-area"></span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateRectangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Area Calculation Container -->
        <div class="w-96 border-2 border-gray-700 rounded-md">
          <h3 class="text-3xl text-center p-4">Area Calculation</h3>
        </div>
      </div>
    </main>
    <script src="./scripts/triangle-calculate.js"></script>
    <script src="./scripts/rectangle-calculate.js"></script>
  </body>
</html>
